	<title>If/Else</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script type="text/javascript">
		var nota = prompt ('Digite a nota do aluno');
		var media = 7;

		if (nota >= media) {
			document.write("Aprovado");
		} else {
			document.write("Reprovado");
		}
	</script>
</head>
