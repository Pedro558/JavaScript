<!DOCTYPE html>
<html lang="pt-br">
<head>
	<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<![endif]-->
	<title>Cálculos</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<script type="text/javascript">
		
		var A = parseInt(prompt("Digite o valor A"));
		var B = parseInt(prompt("Digite o valor B"));

		document.write("A soma entre " + A + " e " + B + " é igual a: " + (A + B) + "<br>");
		document.write("A subtração de " + A + " e " + B + " é igual a: " + (A - B) + "<br>");
		document.write("A multiplicação de " + A + " e " + B + " é igual a: " + (A * B) + "<br>");
		document.write("A divisão de " + A + " e " + B + " é igual a: " + (A / B) + "<br>");
		document.write("O módulo de " + A + " e " + B + " é igual a: " + (A % B) + "<br>");
		document.write("O incremento de " + A + " é igual a: " + (A++) + "<br>");
		document.write(A + "<br>");
		document.write("O decremento de " + B + " é igual a: " + (--B) + "<br>");
	</script>
</body>

</html>
